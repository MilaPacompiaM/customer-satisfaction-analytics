<svg width="1200" height="800" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="dataGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#e3f2fd;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#bbdefb;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="processGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f3e5f5;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e1bee7;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="storageGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#e8f5e8;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#c8e6c9;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="presentationGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fff3e0;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ffe0b2;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="monitorGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffebee;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ffcdd2;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="2" stdDeviation="3" flood-color="#000000" flood-opacity="0.1"/>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="1200" height="800" fill="#f8f9fa" stroke="#dee2e6" stroke-width="2"/>

  <!-- Title -->
  <text x="600" y="40" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#1f77b4">
    🏗️ Arquitectura General - Customer Satisfaction Analytics
  </text>
  
  <!-- Subtitle -->
  <text x="600" y="65" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#666">
    Sistema completo con 171,031 registros | Costo: $0.00/mes | AWS Free Tier
  </text>

  <!-- Data Layer -->
  <g id="dataLayer">
    <rect x="50" y="100" width="200" height="150" rx="10" ry="10" fill="url(#dataGradient)" stroke="#1976d2" stroke-width="2" filter="url(#shadow)"/>
    <text x="150" y="125" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#1565c0">🏢 CAPA DE DATOS</text>
    
    <text x="60" y="145" font-family="Arial, sans-serif" font-size="11" fill="#333">👥 15,000 Clientes</text>
    <text x="60" y="160" font-family="Arial, sans-serif" font-size="11" fill="#333">🎫 75,000 Tickets</text>
    <text x="60" y="175" font-family="Arial, sans-serif" font-size="11" fill="#333">📋 21,531 Encuestas</text>
    <text x="60" y="190" font-family="Arial, sans-serif" font-size="11" fill="#333">⭐ 8,000 Reseñas</text>
    <text x="60" y="205" font-family="Arial, sans-serif" font-size="11" fill="#333">📞 30,000 Llamadas</text>
    <text x="60" y="220" font-family="Arial, sans-serif" font-size="11" fill="#333">📖 1,500 Reclamos</text>
    <text x="60" y="235" font-family="Arial, sans-serif" font-size="11" fill="#333">💬 20,000 WhatsApp</text>
  </g>

  <!-- Processing Layer -->
  <g id="processLayer">
    <rect x="300" y="100" width="200" height="150" rx="10" ry="10" fill="url(#processGradient)" stroke="#7b1fa2" stroke-width="2" filter="url(#shadow)"/>
    <text x="400" y="125" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#6a1b9a">🔄 PROCESAMIENTO</text>
    
    <text x="310" y="150" font-family="Arial, sans-serif" font-size="12" fill="#333">🤖 Data Simulator</text>
    <text x="320" y="165" font-family="Arial, sans-serif" font-size="10" fill="#666">Python + Faker</text>
    
    <text x="310" y="185" font-family="Arial, sans-serif" font-size="12" fill="#333">⚙️ ETL Processing</text>
    <text x="320" y="200" font-family="Arial, sans-serif" font-size="10" fill="#666">PySpark Jobs</text>
    
    <text x="310" y="220" font-family="Arial, sans-serif" font-size="12" fill="#333">🧠 ML Analysis</text>
    <text x="320" y="235" font-family="Arial, sans-serif" font-size="10" fill="#666">NLTK/spaCy</text>
  </g>

  <!-- Storage Layer -->
  <g id="storageLayer">
    <rect x="550" y="100" width="200" height="150" rx="10" ry="10" fill="url(#storageGradient)" stroke="#388e3c" stroke-width="2" filter="url(#shadow)"/>
    <text x="650" y="125" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#2e7d32">📦 ALMACENAMIENTO</text>
    
    <text x="560" y="150" font-family="Arial, sans-serif" font-size="12" fill="#333">💾 Local Storage</text>
    <text x="570" y="165" font-family="Arial, sans-serif" font-size="10" fill="#666">CSV + Parquet</text>
    
    <text x="560" y="185" font-family="Arial, sans-serif" font-size="12" fill="#333">☁️ S3 Data Lake</text>
    <text x="570" y="200" font-family="Arial, sans-serif" font-size="10" fill="#666">&lt;100MB de 5GB</text>
    
    <text x="560" y="220" font-family="Arial, sans-serif" font-size="12" fill="#333">🔍 Athena + Glue</text>
    <text x="570" y="235" font-family="Arial, sans-serif" font-size="10" fill="#666">Query Engine</text>
  </g>

  <!-- Presentation Layer -->
  <g id="presentationLayer">
    <rect x="800" y="100" width="200" height="150" rx="10" ry="10" fill="url(#presentationGradient)" stroke="#f57c00" stroke-width="2" filter="url(#shadow)"/>
    <text x="900" y="125" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#ef6c00">📊 PRESENTACIÓN</text>
    
    <text x="810" y="150" font-family="Arial, sans-serif" font-size="12" fill="#333">🎨 Streamlit Dashboard</text>
    <text x="820" y="165" font-family="Arial, sans-serif" font-size="10" fill="#666">localhost:8501</text>
    
    <text x="810" y="185" font-family="Arial, sans-serif" font-size="12" fill="#333">📈 Plotly Charts</text>
    <text x="820" y="200" font-family="Arial, sans-serif" font-size="10" fill="#666">Interactive Viz</text>
    
    <text x="810" y="220" font-family="Arial, sans-serif" font-size="12" fill="#333">🧠 AI Insights</text>
    <text x="820" y="235" font-family="Arial, sans-serif" font-size="10" fill="#666">Auto-generated</text>
  </g>

  <!-- Monitoring Layer -->
  <g id="monitorLayer">
    <rect x="475" y="300" width="250" height="120" rx="10" ry="10" fill="url(#monitorGradient)" stroke="#d32f2f" stroke-width="2" filter="url(#shadow)"/>
    <text x="600" y="325" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#c62828">🛡️ MONITOREO</text>
    
    <text x="485" y="345" font-family="Arial, sans-serif" font-size="12" fill="#333">💰 Cost Monitor</text>
    <text x="485" y="360" font-family="Arial, sans-serif" font-size="12" fill="#333">🔔 Alertas Email/Slack</text>
    <text x="485" y="375" font-family="Arial, sans-serif" font-size="12" fill="#333">📊 CloudWatch Metrics</text>
    <text x="485" y="390" font-family="Arial, sans-serif" font-size="12" fill="#333">🧹 Auto Cleanup</text>
    
    <text x="620" y="345" font-family="Arial, sans-serif" font-size="10" fill="#666">Free Tier Tracking</text>
    <text x="620" y="360" font-family="Arial, sans-serif" font-size="10" fill="#666">80% Warning</text>
    <text x="620" y="375" font-family="Arial, sans-serif" font-size="10" fill="#666">&lt;5GB logs/mes</text>
    <text x="620" y="390" font-family="Arial, sans-serif" font-size="10" fill="#666">&gt;90 días</text>
  </g>

  <!-- Arrows -->
  <!-- Data to Processing -->
  <path d="M250 175 L300 175" stroke="#333" stroke-width="2" marker-end="url(#arrowhead)" fill="none"/>
  
  <!-- Processing to Storage -->
  <path d="M500 175 L550 175" stroke="#333" stroke-width="2" marker-end="url(#arrowhead)" fill="none"/>
  
  <!-- Storage to Presentation -->
  <path d="M750 175 L800 175" stroke="#333" stroke-width="2" marker-end="url(#arrowhead)" fill="none"/>
  
  <!-- Storage to Monitoring -->
  <path d="M650 250 L600 300" stroke="#333" stroke-width="2" marker-end="url(#arrowhead)" fill="none"/>

  <!-- Arrow marker -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="10" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#333"/>
    </marker>
  </defs>

  <!-- KPI Section -->
  <g id="kpiSection">
    <rect x="50" y="480" width="1100" height="120" rx="10" ry="10" fill="#ffffff" stroke="#dee2e6" stroke-width="2" filter="url(#shadow)"/>
    <text x="600" y="505" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#1f77b4">📊 KPIs Principales del Sistema</text>
    
    <!-- KPI Cards -->
    <g id="kpi1">
      <rect x="80" y="520" width="180" height="60" rx="5" ry="5" fill="#e3f2fd" stroke="#1976d2" stroke-width="1"/>
      <text x="170" y="540" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#1565c0">Satisfacción Promedio</text>
      <text x="170" y="560" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#1976d2">3.22/5.0</text>
    </g>
    
    <g id="kpi2">
      <rect x="290" y="520" width="180" height="60" rx="5" ry="5" fill="#f3e5f5" stroke="#7b1fa2" stroke-width="1"/>
      <text x="380" y="540" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#6a1b9a">Total Registros</text>
      <text x="380" y="560" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#7b1fa2">171,031</text>
    </g>
    
    <g id="kpi3">
      <rect x="500" y="520" width="180" height="60" rx="5" ry="5" fill="#e8f5e8" stroke="#388e3c" stroke-width="1"/>
      <text x="590" y="540" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#2e7d32">NPS Score</text>
      <text x="590" y="560" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#388e3c">5.0</text>
    </g>
    
    <g id="kpi4">
      <rect x="710" y="520" width="180" height="60" rx="5" ry="5" fill="#fff3e0" stroke="#f57c00" stroke-width="1"/>
      <text x="800" y="540" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#ef6c00">Tasa Resolución</text>
      <text x="800" y="560" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#f57c00">82%</text>
    </g>
    
    <g id="kpi5">
      <rect x="920" y="520" width="180" height="60" rx="5" ry="5" fill="#ffebee" stroke="#d32f2f" stroke-width="1"/>
      <text x="1010" y="540" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#c62828">Costo Mensual</text>
      <text x="1010" y="560" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#d32f2f">$0.00</text>
    </g>
  </g>

  <!-- Channel Distribution -->
  <g id="channelDistribution">
    <rect x="50" y="630" width="540" height="140" rx="10" ry="10" fill="#ffffff" stroke="#dee2e6" stroke-width="2" filter="url(#shadow)"/>
    <text x="320" y="655" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#1f77b4">📞 Distribución por Canal</text>
    
    <!-- Channel bars -->
    <rect x="70" y="670" width="105" height="20" fill="#1f77b4" rx="2"/>
    <text x="75" y="685" font-family="Arial, sans-serif" font-size="11" fill="white">Teléfono 35%</text>
    
    <rect x="70" y="695" width="75" height="20" fill="#ff7f0e" rx="2"/>
    <text x="75" y="710" font-family="Arial, sans-serif" font-size="11" fill="white">Chat 25%</text>
    
    <rect x="70" y="720" width="45" height="20" fill="#2ca02c" rx="2"/>
    <text x="75" y="735" font-family="Arial, sans-serif" font-size="11" fill="white">Email 15%</text>
    
    <rect x="70" y="745" width="36" height="20" fill="#d62728" rx="2"/>
    <text x="75" y="760" font-family="Arial, sans-serif" font-size="11" fill="white">Sucursal 12%</text>

    <rect x="200" y="670" width="24" height="20" fill="#9467bd" rx="2"/>
    <text x="205" y="685" font-family="Arial, sans-serif" font-size="11" fill="white">App 8%</text>
    
    <rect x="200" y="695" width="15" height="20" fill="#8c564b" rx="2"/>
    <text x="205" y="710" font-family="Arial, sans-serif" font-size="11" fill="white">WA 5%</text>

    <!-- Totals -->
    <text x="350" y="690" font-family="Arial, sans-serif" font-size="12" fill="#333">📊 26,167 tickets teléfono</text>
    <text x="350" y="710" font-family="Arial, sans-serif" font-size="12" fill="#333">💬 18,639 tickets chat</text>
    <text x="350" y="730" font-family="Arial, sans-serif" font-size="12" fill="#333">📧 11,257 tickets email</text>
    <text x="350" y="750" font-family="Arial, sans-serif" font-size="12" fill="#333">🏢 9,065 tickets sucursal</text>
  </g>

  <!-- Technology Stack -->
  <g id="techStack">
    <rect x="610" y="630" width="540" height="140" rx="10" ry="10" fill="#ffffff" stroke="#dee2e6" stroke-width="2" filter="url(#shadow)"/>
    <text x="880" y="655" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#1f77b4">🔧 Stack Tecnológico</text>
    
    <text x="630" y="680" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#333">Frontend:</text>
    <text x="690" y="680" font-family="Arial, sans-serif" font-size="11" fill="#666">Streamlit 1.28+ | Plotly 5.17+ | HTML/CSS</text>
    
    <text x="630" y="700" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#333">Backend:</text>
    <text x="690" y="700" font-family="Arial, sans-serif" font-size="11" fill="#666">Python 3.8+ | Pandas 2.0+ | NumPy 1.24+</text>
    
    <text x="630" y="720" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#333">AWS:</text>
    <text x="670" y="720" font-family="Arial, sans-serif" font-size="11" fill="#666">S3 | Athena | Glue | CloudWatch | IAM | Budgets</text>
    
    <text x="630" y="740" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#333">ML/AI:</text>
    <text x="675" y="740" font-family="Arial, sans-serif" font-size="11" fill="#666">NLTK 3.8+ | spaCy 3.7+ | scikit-learn 1.3+</text>
    
    <text x="630" y="760" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#333">DevOps:</text>
    <text x="685" y="760" font-family="Arial, sans-serif" font-size="11" fill="#666">Terraform 1.0+ | GitHub Actions | Docker</text>
  </g>

  <!-- Footer -->
  <text x="600" y="795" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#666">
    📅 Customer Satisfaction Analytics | Arquitectura v1.0 | 🏦 Sector Bancario LATAM
  </text>
</svg>